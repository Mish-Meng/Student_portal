<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Langata Road Primary & Junior School</title>
  <link rel="stylesheet" href="contactus.css">
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a2e0e6ad1b.js" crossorigin="anonymous"></script>
</head>
<body>
<nav>
         <a href="home.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="events.html">Events</a>
        <a href="profile.html">Profile</a>
        <a href="contactus.html">Contact</a>
</nav>
  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <p>Langata Road Primary & Junior School</p>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <!-- Info (left) -->
    <div class="contact-info">
      <h2>Get In Touch</h2>
      <p>If you have any questions, feel free to reach out. Weâ€™ll be happy to assist you.</p>

      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <div>
          <h3>Location</h3>
          <p>Nairobi, Kenya</p>
        </div>
      </div>

      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <div>
          <h3>Email</h3>
          <p>info@school.com</p>
        </div>
      </div>

      <div class="info-item">
        <i class="fas fa-phone"></i>
        <div>
          <h3>Phone</h3>
          <p>+254 700 123 456</p>
        </div>
      </div>
    </div>

    <!-- Form (right) -->
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <textarea id="message" name="message" rows="6" placeholder="Your Message..." required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

</body>
</html>
